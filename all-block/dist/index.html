<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style.106faff0.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Caption:400,700" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet">
    <!-- Animation -->
    <link rel="stylesheet" href="/animate.a45342dc.css">

    <title>Welcome to us</title>
<script src="/style.106faff0.js"></script><script src="/animate.a45342dc.js"></script></head>
<body>
    <div class="block_1" id="block_1">
        <div class="wrapper">
            <div class="logo">
                <span><img src="/logo.900d58ee.png" alt=""></span>
            </div>
            <h1>
                Наші сайти змушують працювати <br> ваш бізне<span class="wow zoomInUp" data-wow-delay="1.3s">с</span>
            </h1>
            <input type="checkbox" id="test">
            <p class="block_1_text">
                    Большинство веб-студий считают окончанием работы загрузку 
                    сайта в интернет. Но почти никто не умеет делать проекты,
                    которые работают и приносят прибыль.
            </p>
            <div class="block_1_items">


                <div class="items item1 wow fadeInLeftBig">

                    <img src="/border.3f7ac131.png" alt="border">

                    <div class="items_text">
                            
                            <span>518</span>
                            <br>
                            <span>оказанных услуг</span>
                            
                    </div>
                    <i class="far fa-star"></i>

                </div>


                <div class="items item2 wow fadeInUpBig" data-wow-delay="0.7s">
                    <img src="/border.3f7ac131.png" alt="border">
                    <div class="items_text" id="items_text_2">
                            <span>345</span>
                            <br>
                            <span>проектов</span>
                    </div>
                    <i class="far fa-file-alt"></i>

                </div>

                <div class="items item3 wow fadeInRightBig">
                     <img src="/border.3f7ac131.png" alt="border">
                     <div class="items_text" id="items_text_3">
                            <span>218</span>
                            <br>
                            <span>постоянных клиентов</span>
                     </div>
                     <i class="far fa-gem"></i>

                </div>

            </div>
            <div class="arrows">
                <div class="arrows_line">
                    <div class="arrows_line_middle" id="arrow_middle"></div>
                </div>
                <a class="arrow arrows_left" id="arrows_left" href="#">
                    <span id="arrow_text_left" class="arrow_text_left">Previous</span>
                </a>
                <a class="arrow arrows_right" id="arrows_right" href="#">
                    <span id="arrow_text_right" class="arrow_text_right">Next</span>
                </a>
            </div>

            <div class="switch_wrap">
                <label for="switch" id="switch_label">
                    <input type="checkbox" id="switch">
                    <span class="switch_box"></span>
                    <br>
                    <span class="switch_text" id="switch_text">Nature</span>
                </label>
            </div>

        </div>
    </div>
    <script src="/js.cfbae5d3.js"></script>
    <script src="/wow.min.104c0d73.js"></script>
<script>
    new WOW().init();
</script>
</body>
</html>
