<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
	<link rel="stylesheet" href="calc.css">
	<title></title>
</head>
<body>
	<div class="calc">
		<div class="wrapper">
			<div class="calc_block">

				<div class="tabs">
					<div class="tabs_land tab active" id="tabs_land">Landing page</div>
					<div class="tabs_corp tab" id="tabs_corp">Корпоративный</div>
					<div class="tabs_shop tab" id="tabs_shop">Интернет-магазин</div>
				</div>
				<h1>Дополнительные модули для вашего сайта</h1>

				<div class="logick">

				<div class="firstBlockWrapper">

				 <div class="logick_block block1">
						<div class="check design">
								<input type="checkbox" id="design">
								<label for="design">Индивидуальный дизайн сайта</label>
						</div>

					
						<div class="check logos">
								<input type="checkbox" id="logos">
								<label for="logos">Логотип сайта (3 макета)</label>
						</div>

						<div class="check adaptive">
								<input type="checkbox" id="adaptive">
								<label for="adaptive">Адаптивность и кроссбраузерность</label>
						</div>

						<div class="check lang">
								<input type="checkbox" id="lang">
								<label for="lang">Многоязычность сайта</label>
						</div>

						<div class="check mob">
								<input type="checkbox" id="mob">
								<label for="mob">Мобильная версия сайта</label>
						</div>

						<div class="check seo">
								<input type="checkbox" id="seo">
								<label for="seo">SEO оптимизация сайта</label>
						</div>

						<div class="check pay">
								<input type="checkbox" id="pay">
								<label for="pay">Подключение онлайн оплаты</label>
						</div>

						<div class="check statistic">
								<input type="checkbox" id="statistic">
								<label for="statistic">Подключение и настройка Google Analytics</label>
						</div>
					
				</div>


				<div class="logick_block block2">
						<div class="check host">
								<input type="checkbox" id="host">
								<label for="host">Надежный и качественный хостинг на 1 год</label>
						</div>

						<div class="check ssl">
								<input type="checkbox" id="ssl">
								<label for="ssl">Домен + SSL сертификат</label>
						</div>

						 <div class="check support">
								<input type="checkbox" id="support">
								<label for="support">Онлайн консультация на сайте</label>
						</div>

						 <div class="check call">
								<input type="checkbox" id="call">
								<label for="call">Функция обратного звонка</label>
						 </div>

						<div class="check api">
								<input type="checkbox" id="api">
								<label for="api">Установка АPI транспортных компаний</label>
						 </div>

						 <div class="check blog">
								 <input type="checkbox" id="blog">
								 <label for="blog">Разработка и настройка блога</label>
						 </div>

						<div class="check registr">
								<input type="checkbox" id="registr">
								<label for="registr">Регистрация в каталогах и справочниках</label>
						 </div>

						<div class="check error">
								<input type="checkbox" id="error">
								<label for="error">Индивидуальный дизайн страницы 404</label>
						</div>

				</div>

		</div>
				<!-- logic_block >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
				 <!-- logic_block >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
				  <!-- logic_block >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
				   <!-- logic_block >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
						<div class="service">

								<h2>
								Дополнительные услуги
								</h2>

						<div class="add_service page_block page_land page_corp page_shop">
								<label for="page_block" id="tessst">Cоздание новых блоков</label>
								<input type="number" id="page_block" min="0" max="30" class="thumbs"> шт. <i class="far fa-thumbs-up"></i>
						</div>

						<div class="add_service page page_shop page_corp">
								<label for="page">Создание новые страниц (базовое наполнение)</label>
								<input type="number" id="page" min="0" max="1000" class="thumbs"> стр. <i class="far fa-thumbs-up"></i>
						</div>


						<div class="add_service cms page_land">

								<input type="checkbox" id="cms">
								<label for="cms">Настройка возможности редактирования контента через CMS</label>
						</div>

						<div class="add_service seo_land page_land">
								<input type="checkbox" id="seo_land">
								<label for="seo_land">SEO раскрутка Landing page</label>
						</div>


						<div class="add_service one_s page_shop">
								<input type="checkbox" id="one_s">
								<label for="one_s">Итеграция сайтa с 1С</label>
						</div>

						<div class="add_service forum page_shop">

								<input type="checkbox" id="forum">
								<label for="forum">Настройка форума</label>
						</div>
						
						<div class="add_service teleg page_shop">

								<input type="checkbox" id="teleg">
								<label for="teleg">Настройка TelegrammBot покупок</label>
						</div>
						
						<div class="add_service teach page_shop">
								<input type="checkbox" id="teach">
								<label for="teach">Обучение вашего сотрудника работе с админ. панелью</label>
						</div>

						<div class="add_service seo_shop page_shop">
								<input type="checkbox" id="seo_shop">
								<label for="seo_shop">SEO продвижение Интернет-магазина</label>
						</div>
						<div class="add_service seo_corp page_corp">
								<input type="checkbox" id="seo_corp">
								<label for="seo_corp">SEO раскрутка Многостраничного сайта</label>
						</div>

						<div class="add_service translate page_shop page_corp">
								<input type="checkbox" id="translate">
								<label for="translate">Перевод сайта на другой язык</label>
						</div>

						<div class="add_service image page_land page_corp page_shop">
								<label for="image">Оработка и размещение фотографий. Количество</label>
								<input type="number" id="image" min="0" max="10000" class="thumbs"> шт. <i class="far fa-thumbs-up"></i>
						</div>

						<div class="add_service text page_land page_corp page_shop">
								<label for="text">Написание SEO текста (1000 знаков без пробела)</label>
								<input type="number" id="text" min="0" max="1000" class="thumbs"> шт. <i class="far fa-thumbs-up"></i>
						</div>

						<div class="add_service profi_trip page_land page_corp page_shop act">
								<label for="profi_trip">Выезд специалиста</label>
								<input type="number" id="profi_trip" max="9" min="0" class="thumbs"> раз. <i class="far fa-thumbs-up"></i>
						</div>

						<div class="total" id="total">
								Общая стоимость 
								<input value="150" type="text" class="total-count" id="total-value"> <small>($)</small>

								<a href="contact.html" target="_self"><span>Сделать заказ</span></a>
						</div>
					<div class="arrows">
					<div class="arrows_line">
						<div class="arrows_line_middle activeRight" id="arrow_middle"></div>
					</div>
					<a class="arrow arrows_left" id="arrows_left" href="typesites.html" target="_self">
					<span id="arrow_text_left" class="arrow_text_left" style="opacity: 0;">Previous</span>
					</a>
					<a class="arrow arrows_right" id="arrows_right" href="contact.html" target="_self">
					<span id="arrow_text_right" class="arrow_text_right" style="opacity: 1;">Next</span>
					</a>
				</div>

				</div>

				</div>
				<!-- Logick -->
			</div>
		</div>
	</div>
	<script src="calc.js"></script>
</body>
</html>
